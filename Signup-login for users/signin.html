<body class="backgroung_img">
    <div class="center">
        <h1 style="color: #0f0202;">Sign in</h1>
        <div class="main_div">

            
            <div class="form-group">
                <!-- User name -->
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="" required>
                <span></span>
                <label for="exampleInputEmail1">Username</label>
            </div>
            
            
            <div class="form-group">
                <!-- Address -->
                <input type="text" class="form-control" id="address" aria-describedby="emailHelp" placeholder="" required>
                <span></span>
                <label for="exampleInputEmail1"> Address</label>
            </div>
            
            
            <div class="form-group">
                <!-- phone-no -->
                <input type="text" class="form-control" id="phone_no" aria-describedby="emailHelp" placeholder="" required>
                <span></span>
                <label for="exampleInputEmail1">Phone no</label>
            </div>
            
            <div class="form-group">
                <!-- Email -->
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="" required>
                <span></span>
                <label for="exampleInputEmail1">Email Address</label>
            </div>
            <div class="form-group">
                <!-- Password -->
                <input type="password" class="form-control" id="password" placeholder="" required>
                <span></span>
                <label for="exampleInputPassword1">Password</label>
            </div>
            <!-- <div class="pass">Forgot Password?</div> -->
            <button onclick="signin()" class="button">Sign in</button>
            <div class="link">
                Alredy has account? <a href="login.html">Login</a>
            </div>
        
    </div>
    </div>
